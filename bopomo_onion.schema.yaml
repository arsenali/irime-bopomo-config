# Rime schema settings
# encoding: utf-8
# 《洋蔥純注音版 設定頁》
schema:
  schema_id: bopomo_onion
  name: "␣" # 注音 onion
  version: "202010"
  author:
    - 『洋蔥』
  description: |
    注音符號輸入，採用「大千式」鍵盤排列。洋蔥版

  dependencies:
    - cangjie5
    - easy_en # cctest 中英混打

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "英文"]
  # - name: full_shape
  #   reset: 0
  #   states: ["半形", "全形"]
  # - name: ascii_punct
  #   reset: 0
  #   states: ["。，", "．，"]
  # - name: simplification
  #   reset: 0
  #   states: ["原體", "简体"]
  # - options: [ utf8, big5, gbk ]
  #   reset: 0
  #   states:
  #     - UTF-8
  #     - BIG5
  #     - GBK
  # - name: extended_charset # test 不確定有沒有作用
  #   reset: 0 # 如果不需要生僻字設0
  #   states: ["常用", "擴增"]



engine:
  filters:
    # - charset_filter@big5
    # - charset_filter@gbk
    - simplifier
    - reverse_lookup_filter@bpm_reverse_lookup
    - uniquifier
    - lua_translator@single_char_filter # cctest rime.lua 
    # - cjk_minifier # cctest 不需要生僻字 不確定有沒有作用
    # - charset_filter # cctest 不需要生僻字 不確定有沒有作用
    - lua_filter@preedit_preview # 顯示首選項
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@reverse2_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@bopomo_onion_phrase
    - script_translator@reverse2_lookup
    - script_translator
    - table_translator@english  # cctest 中英混打
    - lua_translator@t_translator # cctest rime.lua
    - lua_translator@t_translator # cctest rime.lua
    - lua_translatordate_translator # cctest rime.lua
    - lua_translator@calculator_translator # cctest 計算機功能

menu:
  # alternative_select_labels: [A,B,C,D,E]
  # alternative_select_keys: ABCDE
  #
  # alternative_select_labels: [1,2,3,4,6]
  # alternative_select_keys: 12345
  #
  # alternative_select_labels: [ā,ē,ī,ō,ū]
  alternative_select_keys: āēīōū
  #
  # alternative_select_labels: [ ①, ②, ③, ④, ⑤ ]
  # alternative_select_keys: ①②③④⑤
  #
  page_size: 5 # default 5
  #
# label_format: '%s'   # cctest
# inline_preedit: true # cctest

############################### 濾鏡 ##################################
simplifier:
  tips: all

# big5:
#   tags: [ abc ]
# gbk:
#   tags: [ abc ]
############################## 拼寫正則 #####################################
speller:
  alphabet: "1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/-3467 " # 定義本方案輸入鍵
  initials: "1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/-" # 定義僅作始碼之鍵
  finals: " 6347" # 定義僅作末碼之鍵
  delimiter: "\\" # 上屛時的音節間分音符
  use_space: true # 以空格作輸入碼〔true或false〕
  algebra:
    - xform/iu/iou/ # xform --改寫〔不保留原形〕
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/yi?/i/
    - xform/wu?/u/
    - xform/iu/v/
    - xform/([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zhi?/Z/
    - xform/chi?/C/
    - xform/shi?/S/
    - xform/([zcsr])i/$1/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
##############字母簡化############
    - abbrev/^([bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR]).+$/$1/  # abbrev --簡拼〔出字優先級較上兩組更低〕
    - abbrev/^([bpmfdtnlgkhjqxZCSrzcsiuv])([iuvaoeEAIOUMNKGR])\d$/$1$2/
    - abbrev/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])\d$/$1$2$3/
#    - abbrev/^([bpmfdtnlgkhjqxZCSrzcsiuv]).+(\d)$/$1$2/ #使得ㄎˇㄈˇ（可否）可以打的出來 #新增iuv，使得ㄧˊㄉˊ（贏得）可以打出
#    - abbrev/^([bpmfdtnlgkhjqxZCSrzcs]).+(\d)$/$1$2/ #同上，但少了ㄧㄨㄩ
    - abbrev/^([bpmfdtnlgkhjqx]).+(\d)$/$1$2/ #同上，但再少了ㄓㄔㄕㄖㄗㄘㄙ
##########注音聲韻母亂序##########
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])/$2$1/ # derive --衍生〔保留原形〕
    - derive/^([iuv])([aoeEAIOUMNKGR])/$2$1/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([aoeEAIOUMNKGR])/$2$1/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$3$2$1/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$3$1$2/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$2$3$1/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$1$3$2/
    - 'xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR12345|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/- 6347|' # xlit --變換〔適合大量一對一變換〕
################################### 主翻譯器 ###################################
translator:
  dictionary: bopomo_onion.extended
  prism: bopomo_onion
  initial_quality: "0"
  preedit_format:
    - "xlit|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/- 6347|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˉˊˇˋ˙|"
    - 'xform/\\/ /' #全形空格　 #半形空格  #| #⁞ #⁝ #⋮ #¦ #┆
############################## 以下為短語 ##########################################
bopomo_onion_phrase:
  dictionary: ""
  user_dict: bopomo_onion_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
################################ 以下為使用ooo反查注音 #############################
reverse2_lookup:
  tag: reverse2_lookup
  dictionary: cangjie5
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "="
  suffix: " "
  tips: "《反查》"
  preedit_format:
#    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
    - xform/^/《反查》/
    - 'xform/\\/ /'

# english 翻譯器的設定項
english:
  dictionary: easy_en
  spelling_hints: 9
  enable_completion: true
  enable_sentence: false
  initial_quality: -3

bpm_reverse_lookup:
  tags: [ reverse2_lookup ]
  overwrite_comment: true
  dictionary: bopomo_onion.extended
  comment_format:
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/yi?/i/
    - xform/wu?/u/
    - xform/iu/v/
    - xform/([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zhi?/Z/
    - xform/chi?/C/
    - xform/shi?/S/
    - xform/([zcsr])i/$1/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
    - xform/1//
    - 'xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR2345|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˊˇˋ˙|'
