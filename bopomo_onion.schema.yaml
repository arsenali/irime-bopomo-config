  patterns:
    uppercase: "^[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(https?:|ftp:|mailto:|file:).*$"
    email: "^[a-z][-_.0-9a-z]*@.*$"
    punct: "(?<![=`])`[`]?[-,;/0-9a-z]*$|[[][[]?[']?$|[]][]]?[']?$|[[][]]$|[[][[][]][]]$|[[]['][]][']$|[[][[]['][]][]][']$|[']['][']?$|[=][=][=]?$|[=][`][`]?$|[=]['][']?$|[=]['][']?[=]['][']?$|[=][][][][]?$|[=][][][][]?[=][][][][]?$|[=][-,./;][-,./;]? ?$|[=][,][,][=][.][.] ?$|[=][0-9] ?$|[=][9][=][0] ?$|[=][=][].,90'[]+ ?$"
    reverse2_lookup: "=[a-z]* ?$"
