      #
      - {click: sendnil , width: 0.01 , height: *jpgd2}
      - {width: 4.98 , height: 0}
      - {click: sendnil , width: 0.01 , height: *jpgd2}
      - {click: a, label: "日" } #, swipe_up: commit～, swipe_down: "~"}
      - {click: s, label: "尸" } #, swipe_up: commitgan, swipe_down: "/"}
