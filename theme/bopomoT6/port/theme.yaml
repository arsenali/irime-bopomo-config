      #
      - {click: q, label: "手", swipe_up: 1 } #,  swipe_down: "一"}
      - {click: w, label: "田", swipe_up: 2 } #,  swipe_down: "二"}
      - {click: e, label: "水", swipe_up: 3 } #,  swipe_down: "三"}
      - {click: r, label: "口", swipe_up: 4 } #,  swipe_down: "四"}
      - {click: t, label: "廿", swipe_up: 5 } #,  swipe_down: "五"}
